apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: peerprep-ingress
  annotations:
    # ingressClassName: nginx
    kubernetes.io/ingress.global-static-ip-name: leetpal-lb
spec:
  defaultBackend:
    service:
      name: peerprep-frontend
      port:
        number: 3000
  rules:
  - host: www.leetpal.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: peerprep-frontend
            port:
              number: 3000
      - pathType: Prefix
        path: /api/question
        backend:
          service:
            name: peerprep-question
            port:
              number: 8000
      - pathType: Prefix
        path: /api/users
        backend:
          service:
            name: peerprep-user
            port:
              number: 8001

