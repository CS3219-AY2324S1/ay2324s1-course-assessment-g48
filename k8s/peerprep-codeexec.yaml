apiVersion: v1
kind: Service
metadata:
  name: peerprep-codeexec
spec:
  selector:
    app: peerprep-codeexec
  ports:
  - protocol: TCP
    port: 8420
    targetPort: 8420
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeexec-deployment
spec:
  selector:
    matchLabels:
      app: peerprep-codeexec
  template:
    metadata:
      labels:
        app: peerprep-codeexec
    spec:
      containers:
      - name: peerprep-codeexec
        image: deployment87/dply87:peerprep-codeexec-v1.2.4
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 8420
        livenessProbe:
          httpGet:
            path: /ping
            port: 8420
          initialDelaySeconds: 10
          timeoutSeconds: 10
        readinessProbe:
          httpGet:  
            path: /ping
            port: 8420
          initialDelaySeconds: 10
          timeoutSeconds: 10
